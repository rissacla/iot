{% extends 'base.html' %}

{% block title %}Settings{% endblock %}

{% block content %}

<h1 class="form-title">Settings</h1>

<div class="d-flex flex-row gap-4 mt-4">
    <div class="custom-card d-flex flex-column gap-1">
        
        <div class="d-flex flex-column">
            <h4 class="setting-title">
                Security Settings
            </h>
            <div class="subsection">
                <h5 class="setting-title">
                    2 Factor Authentication 
                </h>
                <h5 class="setting-title">
                    Security Alerts
                </h>
                <h5 class="setting-selected">
                    Devices
                </h>
            </div>
            <hr/>
        </div>
        <div class="d-flex flex-column">
            <h4 class="setting-title">
                Support & About
            </h>
            <div class="subsection">
                <h5 class="setting-title">
                    Help Centre
                </h>
                <h5 class="setting-title">
                    About
                </h>
                <h5 class="setting-title">
                    FAQs
                </h>
                <h5 class="setting-title">
                    Terms and Policies
                </h>
            </div>
        </div>
    </div>
    <div class="custom-card info">
        <div class="mt-3">
            <h2 class="post-title">
                Devices
            </h>
        </div>
        <div class="setting-form d-flex flex-column gap-3">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="Clarissa's iPad">
            </div>
                <button type="submit" class="btn btn-primary setting-save">Save</button>
        </div>
    </div>
</div>

{% endblock %}
